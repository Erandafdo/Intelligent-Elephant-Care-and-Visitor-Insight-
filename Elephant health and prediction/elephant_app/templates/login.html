<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Elephant Health Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass-card" style="width: 400px; text-align: center;">
            <div style="margin-bottom: 2rem;">
                <!-- Simple Elephant Icon SVG -->
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#00f2ea" stroke-width="2"/>
                    <path d="M15 9C15 9 14 11 12 11C10 11 9 9 9 9" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>Pinnawala Connect</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Elephant Health AI Monitor</p>
            
            {% if error %}
                <div style="background: rgba(255, 0, 64, 0.2); color: #ff0040; padding: 10px; border-radius: 8px; margin-bottom: 1rem;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Access System</button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-muted);">
                Authorized Personnel Only (Vets/Feeders)
            </p>
        </div>
    </div>
</body>
</html>
