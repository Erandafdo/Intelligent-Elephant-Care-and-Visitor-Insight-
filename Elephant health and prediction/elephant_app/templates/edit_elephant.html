<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - {{ elephant.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="glass-nav">
        <div class="container navbar">
            <div class="logo">Elephant <span>Health Detector</span></div>
            <div>
                <a href="{{ url_for('elephant_profile', elephant_id=elephant.id) }}" class="btn btn-outline"
                    style="border: 1px solid rgba(255,255,255,0.3); color: #fff;">Cancel</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; max-width: 800px;">
        <div class="glass-card" style="padding: 3rem;">

            <div style="border-bottom: 1px solid var(--glass-border); padding-bottom: 1rem; margin-bottom: 2rem;">
                <h1 style="margin: 0;">Edit Profile: {{ elephant.name }}</h1>
                <p style="color: var(--text-muted); margin-top: 5px;">Update details for Elephant ID #{{ elephant.id }}
                </p>
            </div>

            <form method="post">
                <!-- Section 1: Identification -->
                <h3
                    style="color: #00ff88; margin-bottom: 1.5rem; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                    01. Identification</h3>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                    <div class="form-group">
                        <label>Name / ID</label>
                        <input type="text" name="name" value="{{ elephant.name }}" required style="font-size: 1.1rem;">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" required style="font-size: 1.1rem;">
                            <option value="Male" {% if elephant.gender=='Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if elephant.gender=='Female' %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                </div>

                <!-- Section 2: Biometrics -->
                <h3
                    style="color: #00ff88; margin-bottom: 1.5rem; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                    02. Biometrics</h3>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div class="form-group">
                        <label>Age (Years)</label>
                        <input type="number" name="age" value="{{ elephant.age }}" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" step="0.1" name="weight" value="{{ elephant.weight_kg }}">
                    </div>
                    <div class="form-group">
                        <label>Height (m)</label>
                        <input type="number" step="0.1" name="height" value="{{ elephant.height_m }}">
                    </div>
                </div>

                <!-- Section 3: Profile Media -->
                <h3
                    style="color: #00ff88; margin-bottom: 1.5rem; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                    03. Media & Notes</h3>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label>Profile Image URL</label>
                    <input type="text" name="image_url" value="{{ elephant.image_url }}" required
                        style="font-size: 1rem; color: var(--text-muted);">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label>Special Notes / Medical History</label>
                    <textarea name="notes" rows="4"
                        style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff;">{{ elephant.special_notes }}</textarea>
                </div>

                <div
                    style="border-top: 1px solid var(--glass-border); padding-top: 2rem; display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary" style="padding: 12px 40px; font-size: 1.1rem;">Update
                        Profile</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
